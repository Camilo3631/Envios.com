    <main>
      <div class="py-5 bg-light">
        <div class="row">
          <div class="col-md-6 m-auto">
            <h2>Registro</h2>
            <form class="form-signin">
              <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="form-group mb-3">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido">
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="form-group mb-3">
                <label for="confirmacion">Confimacíon de contraseña</label>
                 <input type="password" class="form-control" id="confirmacion">
              </div>
              <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" class="form-control" id="telefono">
              </div> 
              <div class="form-group mb-3">
                <label for="pais">Pais</label>
                <select class="form-control" id="pais">
                 <option value="colombia">Colombia</option>
                 <option value="mexico">Mexico</option>
                 <option value="brasil">Brasil</option>
                </select>
              </div>
              <div class="from-check">
                <input class="form-check-input" type="checkbox" value="" id="terminos">
                  <label class="form-check-label" for="terminos">
                    Acepto terminos y condiciones
                  </label>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Continuar</button>
                  </div>
              </div>
            </form>  
          </div>
        </div>
      </div>
      <footer class="container-fluid py-1 bg-info text-white">
        <div class="row">
          <div class="col text-center">
            Derechos Reservados
          </div>
        </div>
